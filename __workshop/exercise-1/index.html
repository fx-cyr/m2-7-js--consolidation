<!DOCTYPE html>
<html>

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <!-- Dynamic Year Banner-->
    <header>
      <div class="dddd">
        <div class="believe" id="year-title">2018</div>
        <div class="cccc">Grubhub</div>
      </div>

      <!-- Year Selector Banner -->
      <div class="bacon">

          <div class="boom" id="2018">2018</div>

        </div>

    <!-- Top Meal Selector Banner-->
    <div class="what-now" id="top-meals"></div>

    <div class="other-stuff">
      <div class="eeee" id="hover-placeholder">HOVER OVER A # !</div>
      <div id="meal-number"></div>
      <div id="meal-details"></div>
    </div>

    <script src="./assets/topTenList.js"></script>
    <script src="./scripts.js"></script>
